    <title>Exercícios HTML</HTML></title>
    <style>
        #conteudo {
            padding: 30px 0px;

<body>
    <header>
        <h1>Exercícios HTML</h1>

    <nav>
        <a href="exercícios/teste.html">00 - testes</a> |
        <a href="exercícios/texto1.html">01 Texto 1</a> |
        <a href="exercícios/texto2.html">02 Texto 2</a> |

    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()           
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
